<div id="page-wrapper">
    <div class="container">
        <ng-container *ngIf="posts.length;else noPosts">
            <div class="white-box" *ngFor="let post of posts"> 
                <div class="row bg-title">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <h1 class="page-title">
                            <button *ngIf="false" type="button" class="btn btn-success btn-circle"
                                (click)="editPost()"><i class="fa fa-edit"></i>
                            </button>
                             {{post.title}}
                        </h1>
                        <div class="d-flex">
                           <div>
                               <i class="pi pi-user"></i>
                               <span><b>{{post.sportsType?.name}}</b></span> &nbsp;
                               <span>Added By: <b>{{post?.userData?.userName}}</b></span>
                           </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div><i class="pi pi-map-marker"></i> {{post.location}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div> <i class="pi pi-question-circle"></i> {{post.description}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <i class="pi pi-calendar-plus"></i> {{post.startdate | date : "medium"}} -
                        {{post.enddate | date : "medium"}}
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #noPosts>
            <h4 class="text-center">There are no post available</h4>
        </ng-template>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
