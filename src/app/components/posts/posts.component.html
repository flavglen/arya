<div id="page-wrapper">
    <div class="container">
        <div class="white-box" *ngFor="let post of posts"> 
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h1 class="page-title">
                        <button *ngIf="false" type="button" class="btn btn-success btn-circle"
                            (click)="editPost()"><i class="fa fa-edit"></i>
                        </button>
                       {{post.title}}
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div> {{post.sportsType.name}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div> {{post.location}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div> {{post.description}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div> {{post.location}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{post.startdate | date : "medium"}} -
                    {{post.enddate | date : "medium"}}
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
